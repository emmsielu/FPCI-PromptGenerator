<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Flatpack Cabinet Improv Prompt Generator</title>
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->

    <!-- MY CSS -->

<body>
	<div class="wrapper">
		<div class="header">
			<h1>Flatpack Cabinet Improv Prompt Generator</h1>
			<h4>A Lucy Danger Daaaaaaahling Production</h4>
		</div>

		<div class="intro">
			<h2>Hit the BIG Improv button...</h2>
			<img class="button" src="/images/btn_Big.svg" alt="button" height="300px">	

		</div>

		<div class="dynamic">
			<div class="prompt-intro">
				<h2>Here are your prompts...</h2>
			</div>
			<div class="prompt country">
				<h3>The country of:</h3>
				<p class="text-container" id="country_prompt">???</p>
			</div>
			<div class="prompt symbol"> 
				<h3>Has a national symbol of:</h3>
				<p class="text-container" id="symbol_prompt">???</p>
			</div>						
			<div class="prompt export">
				<h3>And it's major export is:</h3>
				<p class="text-container" id="export_prompt">???</p>
			</div>
			<div class="prompt crisis">
				<h3>But! There is a national crisis:</h3>
				<p class="text-container" id="crisis_prompt">???</p>
			</div>


		</div>
	</div>
